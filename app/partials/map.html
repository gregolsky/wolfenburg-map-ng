<div class='row-fluid' ng-controller='MapController' >
	<div class='span9 well' >
		<div class='map'>
			<img ng-src='{{ map.img }}' ng-click='mapClicked($event)' />

			<div class='mark' style="left: {{ p.coords[0] }}%; top: {{ p.coords[1] }}%"
			data-place-id='{{ p.id }}'
			bs-popover="{ title: p.name, content: p.desc, trigger: 'hover' }"
			ng-repeat='p in map.places' >
				<i class='icon-2x {{ p.icon }}' ></i>
			</div>
		</div>

	</div>
	<div class='span3'>
		<div ng-include src="'partials/places.html'" ></div>
	</div>
</div>

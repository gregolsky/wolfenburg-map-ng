<div class='container-fluid' ng-controller='PlacesController' >
	<h3><i class='icon-bookmark'></i> Miejsca </h3>

	<div class='row-fluid'>
		<ul class="nav nav-pills nav-stacked">
			<li ng-repeat='place in places'>
				<div class='span10' >
					<a href='#' map-marker-ref='{{ place.id }}' > <i class='{{ place.icon }}' ></i> {{ place.name }} </a>
				</div>
				<div class='span2'>
					<a href='#' ng-click='removePlace(place.id)' > <i class='icon-trash'></i></a>
				</div>
			</li>
		</ul>
	</div>
	<div class='row-fluid'>
		<div class='span12'>
			<p>
				<i class='icon-info-sign'></i> Kliknij na mapie by dodaÄ‡ miejsce.
			</p>
		</div>
	</div>
</div>
